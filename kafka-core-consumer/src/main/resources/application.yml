spring:
  application:
    name: kafka-core-consumer
  main:
    banner-mode: off
    log-startup-info: false
  jackson:
    date-format: yyyy-MM-dd
  kafka:
    listener:
      ack-mode: batch # record
    consumer:
      group-id: kafka-core-consumer-group
      auto-offset-reset: earliest
      max-poll-records: 10

